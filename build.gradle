group 'com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'
mainClassName = "emotionmining.Main"

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'edu.stanford.nlp:stanford-corenlp:3.7.0'
    compile "com.github.rholder:snowball-stemmer:1.3.0.581.1"
    // https://mvnrepository.com/artifact/edu.cmu.cs/ark-tweet-nlp
    compile group: 'edu.cmu.cs', name: 'ark-tweet-nlp', version: '0.3.2'


}
